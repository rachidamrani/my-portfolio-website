<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Rachid Amrani</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Rachid</a>
      <nav class="navigation">
        <a href="#service">Services</a>
        <a href="#projects">Projets</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="main">
      <div>
        <h2>Bonjour ! Je suis Rachid.</h2>
        <h3>
          Je suis <span>développeur web</span> spécialisé dans la création <br>(et
          occasionnellement le design) d'expériences numériques exceptionnelles.
        </h3>
        <a href="#projects" class="main-btn">Voir mes projets</a>
        <div class="social-networks-icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>

          <a href="https://twitter.com/_rachidamrani_" target="_blank"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a href="https://github.com/rachidamrani" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </div>
    </section>

    <section class="tech-stack">
      <h1>Stack de technologies</h3>
        <div class="stack-icons">
          <img src="images/html5.png" alt="html-icon">
          <img src="images/css3.png" alt="css-icon">
          <img src="images/js.png" alt="js-icon">
          <img src="images/typescript.png" alt="typescript-icon">
          <img src="images/node-js.png" alt="node-js-icon">
          <img src="images/react.png" alt="react-icon">
          <img src="images/redux.png" alt="redux-icon">
          <img src="images/angular.png" alt="angular-icon">
          <img src="images/git.png" alt="git-icon">
          <img src="images/github.png" alt="github-icon">
          <img src="images/sql-server.png" alt="sql-icon">
          <img src="images/mongodb.png" alt="mongodb">
          <img src="images/terminal.png" alt="terminal-icon">
        </div>
    </section>
  </body>
</html>
